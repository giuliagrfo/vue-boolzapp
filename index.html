<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="debug">
    <div id="app">
       <header id="site_header">

       </header>

       <main id="site_main">
            <div class="wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-4 p-0">
                            <div class="user d-flex">
                                <div class="user_me p-1">
                                    <img class="icon_me" src="./assets/img/avatar_io.jpg" alt="">
                                    <span>Sofia</span>
                                </div>
                                <div class="icon_more d-flex align-items-center p-1">
                                    <i class="fa-solid fa-circle-notch p-2"></i>
                                    <i class="fa-solid fa-message p-2"></i>
                                    <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                                </div>
                            </div>
                           
                        </div>
                        <div class="col-6 p-0">
                            <div class="user d-flex">
                                <div class="user_friend p-1">
                                    <img class="icon_friend" src="./assets/img/avatar_1.jpg" alt="">
                                    <span>Michele</span>
                                </div>
                                <div class="icon_more d-flex align-items-center p-1">
                                    <i class="fa-solid fa-circle-notch p-2"></i>
                                    <i class="fa-solid fa-message p-2"></i>
                                    <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
       </main>

       <footer id="site_footer">

       </footer>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js'></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
