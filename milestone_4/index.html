<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="">
    <div id="app">
       <header id="site_header">

       </header>

       <main id="site_main">
            <div class="container">
                <div class="row">
                    <div class="col-4 user_list p-0">
                        
                        <div class="user_me d-flex justify-content-between p-1">
                            <div class="name">
                                <img class="icon_me" src="./assets/img/avatar_io.jpg" alt="">
                                <span>Sofia</span>
                            </div>
                            <div class="icon_more d-flex align-items-center p-1">
                                <i class="fa-solid fa-circle-notch p-2"></i>
                                <i class="fa-solid fa-message p-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                            </div>
                        </div>
                        
                        
                        <div class="notice d-flex align-items-center">
                            <i class="fa-solid fa-bell-slash m-2"></i>
                            <div class="active_notice">
                                <h6 class="m-0">Ricevi notifiche di nuovi messaggi</h6>
                                <a href="">Attiva notifiche desktop</a>
                            </div>
                            
                        </div>

                        <div class="search">
                            <div class="search_area">
                                <i class="fa-solid fa-magnifying-glass px-3 py-2"></i>
                                <span>Cerca o inizia nuova chat</span>
                            </div>
                            
                        </div>

                        <div class="users">
                            <div  v-for="(contact, i) in contacts" class="chat d-flex justify-content-between py-2" :class="activeUser === i ? 'active' : ''" @click="selectActiveUser(i)">
                                <div class="user_info d-flex">
                                    <div class="user_img">
                                        <img :src="`./assets/img/avatar${contact.avatar}.jpg`" alt="">
                                    </div>
                                    <div class="user_name">
                                        <span>{{contact.name}}</span>
                                        <p class="m-0">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                                <div class="time px-2">
                                    <span>12:00</span>
                                </div>
                            </div>
                                                       
                        </div>
                        
                    </div>
                    <div class="col-8 user_chat p-0">
                        
                        <div class="user_friend d-flex justify-content-between p-1">
                            <div class="name d-flex align-items-center">
                                <img class="icon_friend" src="./assets/img/avatar_1.jpg" alt="">
                                <div class="user_name px-3">
                                    <span>Michele</span>
                                    <p class="m-0">Ultimo accesso oggi alle 12:00</p>
                                </div>
                            </div>
                            <div class="icon_more d-flex align-items-center p-1">
                                <i class="fa-solid fa-magnifying-glass p-2"></i>
                                <i class="fa-solid fa-paperclip p-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                            </div>
                        </div>  
                        
                        <div class="chat_area">
                            <div v-for="message in contacts[activeUser].messages" class="message" :class="message.status === 'sent' ? 'sent_message' : 'received'">
                                <span>{{message.message}}</span>
                                <p class="text-end m-0 pt-1">{{message.date}}</p>

                            </div>
                        </div>
                        
                        <div class="text_area d-flex p-2">
                            <div class="emoji">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Scrivi un messaggio" v-model="newMessage.message" @keyup.enter="writeMessage">
                            <div class="emoji">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
       </main>

       <footer id="site_footer">

       </footer>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
